<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RapidPhotoUpload - Auth Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
        }
        
        .tab {
            padding: 12px 24px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #666;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
            margin-bottom: -2px;
        }
        
        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
            font-weight: 600;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .api-url-input {
            margin-bottom: 20px;
        }
        
        .api-url-input input {
            font-size: 14px;
            font-family: 'Monaco', 'Courier New', monospace;
        }
        
        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 14px;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        
        .token-display {
            margin-top: 20px;
            padding: 16px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            display: none;
        }
        
        .token-display.show {
            display: block;
        }
        
        .token-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .token-value {
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 12px;
            color: #333;
            word-break: break-all;
            background: white;
            padding: 12px;
            border-radius: 4px;
            border: 1px solid #e0e0e0;
        }
        
        .user-info {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }
        
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ RapidPhotoUpload</h1>
        <p class="subtitle">Authentication Test UI</p>
        
        <div class="api-url-input">
            <label for="apiUrl">API Base URL:</label>
            <input 
                type="text" 
                id="apiUrl" 
                value="http://localhost:8080"
                placeholder="http://localhost:8080"
            >
        </div>
        
        <div class="tabs">
            <button class="tab active" onclick="switchTab('register')">Register</button>
            <button class="tab" onclick="switchTab('login')">Login</button>
        </div>
        
        <!-- Register Tab -->
        <div id="registerTab" class="tab-content active">
            <form id="registerForm" onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label for="registerEmail">Email:</label>
                    <input 
                        type="email" 
                        id="registerEmail" 
                        required
                        placeholder="user@example.com"
                    >
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password:</label>
                    <input 
                        type="password" 
                        id="registerPassword" 
                        required
                        minlength="8"
                        placeholder="At least 8 characters"
                    >
                </div>
                <button type="submit" id="registerBtn">
                    Create Account
                </button>
            </form>
            <div id="registerMessage" class="message"></div>
            <div id="registerToken" class="token-display"></div>
        </div>
        
        <!-- Login Tab -->
        <div id="loginTab" class="tab-content">
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="loginEmail">Email:</label>
                    <input 
                        type="email" 
                        id="loginEmail" 
                        required
                        placeholder="user@example.com"
                    >
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password:</label>
                    <input 
                        type="password" 
                        id="loginPassword" 
                        required
                        placeholder="Enter your password"
                    >
                </div>
                <button type="submit" id="loginBtn">
                    Sign In
                </button>
            </form>
            <div id="loginMessage" class="message"></div>
            <div id="loginToken" class="token-display"></div>
        </div>
    </div>
    
    <script>
        let currentToken = null;
        
        function switchTab(tabName) {
            // Update tabs
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            if (tabName === 'register') {
                document.querySelectorAll('.tab')[0].classList.add('active');
                document.getElementById('registerTab').classList.add('active');
            } else {
                document.querySelectorAll('.tab')[1].classList.add('active');
                document.getElementById('loginTab').classList.add('active');
            }
        }
        
        function getApiUrl() {
            return document.getElementById('apiUrl').value.trim() || 'http://localhost:8080';
        }
        
        function showMessage(elementId, message, isError = false) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = `message ${isError ? 'error' : 'success'}`;
            setTimeout(() => {
                element.className = 'message';
            }, 5000);
        }
        
        function showToken(elementId, response) {
            const element = document.getElementById(elementId);
            element.innerHTML = `
                <div class="token-label">JWT Token:</div>
                <div class="token-value">${response.token}</div>
                <div class="user-info">
                    <strong>User ID:</strong> ${response.userId}<br>
                    <strong>Email:</strong> ${response.email}<br>
                    <strong>Expires in:</strong> ${Math.round(response.expiresIn / 1000)} seconds
                </div>
            `;
            element.classList.add('show');
            currentToken = response.token;
        }
        
        async function handleRegister(event) {
            event.preventDefault();
            const btn = document.getElementById('registerBtn');
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            
            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span>Creating account...';
            
            try {
                const response = await fetch(`${getApiUrl()}/api/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage('registerMessage', '‚úÖ Account created successfully!', false);
                    showToken('registerToken', data);
                    // Switch to login tab
                    setTimeout(() => switchTab('login'), 2000);
                } else {
                    const errorMsg = data.message || data.error || 'Registration failed';
                    showMessage('registerMessage', `‚ùå ${errorMsg}`, true);
                }
            } catch (error) {
                showMessage('registerMessage', `‚ùå Error: ${error.message}`, true);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Create Account';
            }
        }
        
        async function handleLogin(event) {
            event.preventDefault();
            const btn = document.getElementById('loginBtn');
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span>Signing in...';
            
            try {
                const response = await fetch(`${getApiUrl()}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage('loginMessage', '‚úÖ Login successful!', false);
                    showToken('loginToken', data);
                } else {
                    const errorMsg = data.message || data.error || 'Login failed';
                    showMessage('loginMessage', `‚ùå ${errorMsg}`, true);
                }
            } catch (error) {
                showMessage('loginMessage', `‚ùå Error: ${error.message}`, true);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Sign In';
            }
        }
        
        // Auto-fill login form after successful registration
        document.getElementById('registerForm').addEventListener('submit', (e) => {
            setTimeout(() => {
                const email = document.getElementById('registerEmail').value;
                document.getElementById('loginEmail').value = email;
            }, 100);
        });
    </script>
</body>
</html>
